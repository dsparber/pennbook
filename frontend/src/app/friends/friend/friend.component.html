<div class="card">
  <div class="card-img-top-container">
    <img class="card-img-top" [src]="friend.profilePicture || 'assets/profile.jpg'" alt=" Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ friend.fullName }}</h5>
    <div>
      <div>{{friend.username}}</div>
    </div>
    <div class="card-actions">
      <a *ngIf="showChat" [routerLink]="['/chat']" [queryParams]="{ friend: friend.username }" class="btn btn-success" (click) = 'closeModal()'>Send message</a>
      <a [routerLink]="['/profile', friend.username]" class="btn btn-primary" (click) = 'closeModal()'>Go to profile</a>
    </div>
  </div>
</div>
