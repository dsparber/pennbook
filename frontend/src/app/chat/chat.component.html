<html>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }

    p {
      margin: 0;
    }

    .spacer {
      flex: 1;
    }
  </style>
  <app-header></app-header>
  <head>
  </head>
  <body>
      <div class="chat_window">
      <div class="top_menu">
          <div class="buttons">
              <button class="closeButton">x</button>
          </div>
          <div class="title">Chat</div>
      </div>
      <ul id ="messages" class="messages">
        <div ng-repeat="item in messageArray">
            <span><strong>{{item.user}} : </strong> {{item.message}}</span>
          </div>
      </ul>

      <div class="bottom_wrapper clearfix">

      <form id="form">
        <div class="message_input_wrapper">
            <input id="user" class="message_input" [(ngModel)] = "user" placeholder="Enter username" />
        </div>
        <div class="message_input_wrapper">
            <input id="room" class="message_input" [(ngModel)] = "room" placeholder="chatID" />
        </div>
        <button class="send_message" (click)= "join()"> Join </button>
          <div class="message_input_wrapper">
              <input id="message" class="message_input" [(ngModel)] = "message" placeholder="Type your message here..." />
          </div>
          <button class="send_message" (click)= "sendMessage()"> Send </button>


        </form>
      </div>
  </div>

      <script src="/js/socket.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
      <script src="/js/chat.js"></script>

  </body>
</html>
