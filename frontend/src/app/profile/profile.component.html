<div class="profile">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8 offset-lg-2">
        <div class="spacer"></div>
        <div class="flex-row space-between">
          <div class="flex-row">
            <div class="flex-col">
              <app-profile-picture [url]="profile.profilePicture" [size]="'128px'"></app-profile-picture>
              <div class="spacer small"></div>
              <h5>{{ profile.fullName }}</h5>
              <div>{{ profile.username }}</div>
            </div>
            <div class="spacer"></div>
            <div>
              <div><strong>Email</strong></div>
              <app-string-editor [value]="profile.email" [editable]="myPage()" (onSave)="updateEmail($event)"></app-string-editor>
              <div class="spacer small"></div>
              <div><strong>Birthday</strong></div>
              <app-string-editor [value]="profile.birthday" [type]="'date'" [editable]="myPage()" (onSave)="updateBirthday($event)"></app-string-editor>
              <div class="spacer small"></div>
              <div><strong>About me</strong></div>
              <app-string-editor [value]="profile.about" [editable]="myPage()" (onSave)="updateAbout($event)"></app-string-editor>
              <div class="spacer small"></div>
              <div><strong>Affiliations</strong></div>
              <app-string-editor *ngFor="let value of profile.affiliations" [value]="value.name" [deletable]="myPage()" (onDelete)="removeAffiliation($event)"></app-string-editor>
              <app-string-editor [addable]="myPage()" (onSave)="addAffiliation($event)"></app-string-editor>
              <div class="spacer small"></div>
              <div><strong>Interests</strong></div>
              <app-string-editor *ngFor="let value of profile.interests" [value]="value.name" [deletable]="myPage()" (onDelete)="removeInterest($event)"></app-string-editor>
              <app-string-editor [addable]="myPage()" (onSave)="addInterest($event)"></app-string-editor>
            </div>
          </div>
          <button *ngIf="!isFriend" (click)="addFriend()" class="btn btn-success">Add Friend</button>
        </div>
        <div class="spacer"></div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <app-feed *ngIf="user" [wall]="user"></app-feed>
</div>
